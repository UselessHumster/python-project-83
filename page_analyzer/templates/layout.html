<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Анализатор страниц{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-utilities.min.css')}}">

</head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
            </ul>
        </div>
    </nav>
  </header>

    {% for category, message in messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger" role="alert">{{message}}</div>
        {% elif category == 'success' %}
        <div class="alert alert-success" role="alert">{{message}}</div>
        {% elif category == 'info' %}
        <div class="alert alert-info" role="alert">{{message}}</div>
        {% endif %}
    {% endfor %}

    {% block content %}{% endblock %}
</body>
</html>
